<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Chess in the makings</h1>
        <div class="drop-targets">
            <div class="box">
                <div>
                <img src="./pawn.png" class="item" id="pawn" draggable="true">
                </div>
            </div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
        </div>
        <div class="drop-targets2">
            <div class="box">
                <div>
                <img src="./knight.png" class="item" id="knight" draggable="true">
                </div>
            </div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>

</html>
